<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <style>
        body{
            background-color: skyblue;
        }
        img{
            width: 500px;
        }
    </style>
</head>

<body>
    <h1>画像フォーマット</h1>
    <h2>JPG</h2>
    <img src="images/猫は液体である.JPG" alt="猫は液体">
    <h2>PNG</h2>
    <img src="images/現場猫.png" alt="何を見てヨシ！って言ったんですか？">
    <h2>GIF</h2>
    <img src="images/面白映像集.gif" alt="皆ご存じあのGIF">
    <h2>WebP</h2>
    <img src="images/ヌッコ.webp" alt="あの猫に会いたい">
    <h2>SVG</h2>
    <img src="images/にゃんこ.svg" alt="にゃー">
</body>

</html>
